{# 分类标签列表展示#}
{# 传入数据 tag #}
<ul class="nav nav-pills" role="tablist">
    {% for tag in tags %}
        <li role="tab" class="{% if tag_name and tag.name == tag_name %}active{% endif %}">
            <a href={{ url_for('main.movie_by_tag', tag_name=tag.name) }}>{{ tag.name }}</a>
        </li>
    {% endfor %}
</ul>
